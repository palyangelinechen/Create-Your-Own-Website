<!DOCTYPE html>
<html>
	<head>
		<link rel = "stylesheet" type = "text/css" href = "styles.css">
		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	</head>
	<body>
		<form action = "http://example.com" method = "post">
			<label for = "name">Name</label>
			<br>
			<input type = "text" name = "name">
			<br>
			<label for = "trekkie">Are you a Trekkie?</label>
			<br>
			<input type = "radio" name = "trekkie" value = "yes">
			<label>Yes</label>
			<input type = "radio" name = "trekkie" value = "no">
			<label>No</label>
			<br>
			<label for = "tvseriesandmovies">Which Star Trek TV series and movies have you watched?</label>
			<br>
			<input type = "checkbox" name = "tvseriesandmovies" value = "theoriginalseries">The Original Series
			<br>
			<input type = "checkbox" name = "tvseriesandmovies" value = "thenextgeneration">The Next Generation
			<br>
			<input type = "checkbox" name = "tvseriesandmovies" value = "deepspacenine">Deep Space Nine
			<br>
			<input type = "checkbox" name = "tvseriesandmovies" value = "voyager">Voyager
			<br>
			<label for = "questionsandcomments">Questions and Comments</label>
			<br>
			<textarea name = "questionsandcomments" cols = "50" rows = "20"></textarea>
			<br>
			<input type = "submit">
		</form>
	</body>
</html>
